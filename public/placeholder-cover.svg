  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  <circle cx="350" cy="250" r="15" fill="rgba(255,255,255,0.1)" opacity="0.3"/>
